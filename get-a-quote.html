  <script>
    const kenyaCounties = [
      "Baringo", "Bomet", "Bungoma", "Busia", "Elgeyo-Marakwet", "Embu", "Garissa",
      "Homa Bay", "Isiolo", "Kajiado", "Kakamega", "Kericho", "Kiambu", "Kilifi",
      "Kirinyaga", "Kisii", "Kisumu", "Kitui", "Kwale", "Laikipia", "Lamu",
      "Machakos", "Makueni", "Mandera", "Marsabit", "Meru", "Migori", "Mombasa",
      "Murangâ€™a", "Nairobi", "Nakuru", "Nandi", "Narok", "Nyamira", "Nyandarua",
      "Nyeri", "Samburu", "Siaya", "Taita Taveta", "Tana River", "Tharaka-Nithi",
      "Trans Nzoia", "Turkana", "Uasin Gishu", "Vihiga", "Wajir", "West Pokot"
    ];

    function populateRegions() {
      const country = document.getElementById("country").value;
      const region = document.getElementById("region");
      region.innerHTML = '<option value="">-- Select Region --</option>';

      if (country === "Kenya") {
        kenyaCounties.forEach(county => {
          const option = document.createElement("option");
          option.value = county;
          option.textContent = county;
          region.appendChild(option);
        });
      } else {
        const option = document.createElement("option");
        option.value = "N/A";
        option.textContent = "Region Not Applicable";
        region.appendChild(option);
      }
    }

    function showCoffeeVariety() {
      const crop = document.getElementById("crop").value;
      const varietyDiv = document.getElementById("coffeeVariety");
      varietyDiv.style.display = (crop === "Coffee") ? "block" : "none";
    }

    function validateForm() {
      const email = document.getElementById("email").value;
      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return false;
      }
      return true;
    }
  </script>
